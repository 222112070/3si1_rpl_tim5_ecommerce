<style>
    .fit {
        object-fit:fill;
        height: 350px;
        width: 350px;
    }

.gallery{
position:relative;
width:300px;
height:200px;
transform-style:preserve-3d;
animation:rotate 35s linear infinite;
}

@keyframes rotate{
from{
transform:perspective(1200px) rotateY(0deg);
}

to{
transform:perspective(1200px) rotateY(360deg);
}
}

.gallery span{
position:absolute;
width:100%;
height:100%;
transform-origin:center;
transform-style:preserve-3d;
transform:rotateY(calc(var(--i) * 45deg)) translateZ(380px);
}

.gallery span img{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
}
</style>

</head>

<body>
    <div th:replace="user/fragments/loader :: loader"></div>

    <div th:replace="user/fragments/user-header :: header"></div>
    <body style="background-color: #F89D13;">
   

    <!-- Start Top Search -->
    <div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
        </div>
    </div>
    <!-- End Top Search -->

        <!-- Start Blog  -->
        <div class="latest-blog">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="title-all text-center">
                            <h1>Announcement</h1>
                            <p th:unless="${#lists.isEmpty(announcement)}">Yuk pantau terus update informasi dari Kami</p>
                            <p th:if="${#lists.isEmpty(announcement)}">Belum ada pengumuman</p>
                        </div>
                    </div>
                </div>
    
            <section class="dark">
                <div class="container py-4">          
            
                    <article class="postcard dark" th:each="announcement : ${announcement}">
                        <!-- <a class="postcard__img_link" href="#">
                            <img class="postcard__img" th:src="@{/assets/img/logo2.jpg}" alt="Image Title" />
                        </a> -->
                        <div class="postcard__text">
                            <h1 class="postcard__title blue" th:text="${announcement.title}" style="color: white;"></h1>

                            <div class="postcard__subtitle small">
                                <time datetime="2020-05-25 12:00:00">
                                    <i class="fas fa-calendar-alt mr-2"></i>Tue, Nov 14th 2023
                                </time>
                            </div>
                            <div class="postcard__bar"></div>
                            <div class="postcard__preview-txt" th:text="${announcement.content}"></div>                            
                        </div>
                    </article>
                </div>
            </section>
            </div>
        </div>
    </div>
    <!-- End Blog  -->


    <div th:replace="user/fragments/footer :: footer"></div>

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>
