    <style>
        .fit {
            object-fit:fill;
            height: 350px;
            width: 350px;
        }

        .gallery{
            position:relative;
            width:300px;
            height:200px;
            transform-style:preserve-3d;
            animation:rotate 35s linear infinite;
        }

        @keyframes rotate{
            from{
                transform:perspective(1200px) rotateY(0deg);
            }

            to{
                transform:perspective(1200px) rotateY(360deg);
            }
        }

        .gallery span{
            position:absolute;
            width:100%;
            height:100%;
            transform-origin:center;
            transform-style:preserve-3d;
            transform:rotateY(calc(var(--i) * 45deg)) translateZ(380px);
        }

        .gallery span img{
            position:absolute;
            width:100%;
            height:100%;
            object-fit:cover;
        }
    </style>

</head>

<body>
    <div th:replace="user/fragments/loader :: loader"></div>
    <body style="background-color: rgb(66, 65, 65);"></body>
    <div th:replace="user/fragments/user-header :: header"></div>

    <!-- Start Top Search -->
    <div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search" id="search">
                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
        </div>
    </div>
    <!-- End Top Search -->

<!-- Start Categories  -->
<div class="categories-shop">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" th:each="product : ${products}">
                <div class="shop-cat-box fit">
                    <div th:each="image, iterStat : ${product.image}" th:if="${iterStat.index == 0}">
                        <img class="img-fluid" th:src="@{${image.url}}" alt="Product Image" width="200" />
                    </div>
                    <a class="btn hvr-hover" th:href="@{'/user/shop-detail/' + ${product.id}}" th:text="${product.name}"></a>
                </div>
            </div>
        </div>
    </div>
    <br th:if="${#lists.isEmpty(products)}">
    <br th:if="${#lists.isEmpty(products)}">
    <p th:if="${#lists.isEmpty(products)}" style="text-align: center; font-weight: bold;">Produk tidak tersedia</p>
    <br th:if="${#lists.isEmpty(products)}">
    <br th:if="${#lists.isEmpty(products)}">
    <br th:if="${#lists.isEmpty(products)}">

</div>
<!-- End Categories -->
