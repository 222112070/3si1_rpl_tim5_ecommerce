<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Basic -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Metas -->
    <title>Jimbung Industrial - Ecommerce Bootstrap 4 HTML Template</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link th:href="@{/assets/img/jimbung.png}" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon_1.png}" rel="apple-touch-icon">

    <!-- Bootstrap CSS -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Site CSS -->
    <link href="/assets/css/style_1.css" rel="stylesheet">
    <!-- Responsive CSS -->
    <link th:href="@{/assets/css/responsive.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/assets/css/custom.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/loader.css}" >

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div th:replace="user/fragments/loader :: loader"></div>

    <!-- Start Main Top -->
    <div th:replace="user/fragments/user-header :: header"></div>

    <!-- Start Top Search -->
    <div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search" id="search">
                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
        </div>
    </div>
    <!-- End Top Search -->
    <div class="padding" style="background-color: #8F1D14;">
        <div class="col-md-14">
            <!-- Column -->
            <div class="card"> <img class="card-img-top" th:src="@{/assets/img/ins-bg.jpg}" alt="Card image cap" style="width: auto; height: 250px;">

                <div class="card-body little-profile text-center">
                    <div class="pro-img"><img th:src="@{/assets/img/profile.png}" alt="user"></div>
                    <h1 class="m-b-0" style="font-weight: bolder; color: white;" th:text="${user.name}"></h1>

                    <p style="font-weight: bolder; color: white;" th:text="${user.email}"></p>
                    <p style="font-weight: bolder; color: white;" th:text="${user.type}"></p> 
                    <p style="font-weight: bolder; color: white;" th:text="${user.amountFormatted}"></p> 
                </div>
            </div>            
        </div>
    </div>
        <div class="container mt-4" style="background-color: white;">

            <div class="card mb-4">
                <div class="card-body">
                    <!-- Grid row -->
                    <div class="row">
                        <!-- Grid column -->
                        <div class="col-md-12">
                            <h2 class="pt-3 pb-4 text-center font-bold font-up deep-purple-text" style="font-weight: bolder; color: white;" th:if="${not #lists.isEmpty(orders)}" >Riwayat Transaksi</h2>
                            <h2 class="pt-3 pb-4 text-center font-bold font-up deep-purple-text" style="font-weight: bolder; color: white;" th:if="${#lists.isEmpty(orders)}" >Kamu Belum Pernah Menyelesaikan Pesanan di Sini!</h2>
                            <!-- <div class="input-group md-form form-sm form-2 pl-0">
                                <input class="form-control my-0 py-1 pl-3 purple-border" type="text" placeholder="Search something here..." aria-label="Search">
                                <span class="input-group-addon waves-effect purple lighten-2" id="basic-addon1"><a><i class="fa fa-search white-text" aria-hidden="true"></i></a></span>
                            </div> -->
                        </div>
                        <!-- Grid column -->
                    </div>
                    <!-- Grid row -->
                    <!--Table-->
                    <div th:if="${not #lists.isEmpty(orders)}">
                    <table class="table table-striped">
                        <!--Table head-->
                        <thead>
                            <tr style="font-weight: bolder; color: white;">
                                <th>No</th>
                                <th>Tanggal Pemesanan</th>
                                <th>Alamat Pengiriman</th>
                                <th>Total Biaya</th>
                                <th>Status Order</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <!--Table head-->
                        <!--Table body-->
                        <tbody style="font-weight: bolder; color: white;">
                            <tr  th:each="order, iterStat : ${orders}">
                                <th scope="row" th:text="${iterStat.index + 1}">1</th>
                                <td th:text="${order.orderDate}"></td>
                                <td th:text="${order.address}"></td>
                                <td th:text="${order.amountFormatted}"></td>
                                <td th:text="${order.status}"></td>
                                <td><a th:href="@{/user/order/detail/{detailId}(detailId=${order.id})}" style="font-weight: bolder; color: white;">Lihat Detail</a></td>
                            </tr>
                        </tbody>
                        <!--Table body-->
                    </table>
                    </div>
                    <!--Table-->
                </div>
            </div>
            </div>

 
    <div th:replace="user/fragments/footer :: footer"></div>

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

    <!-- ALL JS FILES -->
    <script th:src="@{/assets/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/assets/js/popper.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <!-- ALL PLUGINS -->
    <script th:src="@{/assets/js/jquery.superslides.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap-select.js}"></script>
    <script th:src="@{/assets/js/inewsticker.js}"></script>
    <script th:src="@{/assets/js/bootsnav.js}"></script>
    <script th:src="@{/assets/js/images-loded.min.js}"></script>
    <script th:src="@{/assets/js/isotope.min.js}"></script>
    <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/js/baguetteBox.min.js}"></script>
    <script th:src="@{/assets/js/form-validator.min.js}"></script>
    <script th:src="@{/assets/js/contact-form-script.js}"></script>
    <script th:src="@{/assets/js/custom.js}"></script>
    <script th:src="@{/assets/js/loader.js}"></script>
</body>

</html>
