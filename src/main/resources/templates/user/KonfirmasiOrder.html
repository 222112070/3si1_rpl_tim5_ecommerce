<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Basic -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Metas -->
    <title>Jimbung Industrial - Ecommerce Bootstrap 4 HTML Template</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link th:href="@{/assets/img/jimbung.png}" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon_1.png}" rel="apple-touch-icon">

    <!-- Bootstrap CSS -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Site CSS -->
    <link href="/assets/css/style_1.css" rel="stylesheet">
    <!-- Responsive CSS -->
    <link th:href="@{/assets/css/responsive.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/assets/css/custom.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/loader.css}" >

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>

        .form-container {
            max-width: 600px;
            background-color: #d33b33; /* Warna latar belakang merah */
            color: #ffffff; /* Warna teks putih */
            border-radius: 5px; /* Tambahkan sudut melengkung */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Tambahkan bayangan */
            padding: 30px; /* Tambahkan ruang di dalam kontainer */
            text-align: center;

margin: 0 auto;
        }


        .min-vh-100 {
            min-height: 100vh; /* Set minimum height to 100% of the viewport height */
        }

        .alert {
            border: none; /* Hapus border */
        }

        h4 {
            color: #28a745; /* Ganti warna teks */
        }

        p {
            color: #6c757d; /* Ganti warna teks */
        }

        .btn {
            margin-top: 20px; /* Tambahkan ruang atas pada tombol */
            font-weight: bold; /* Tambahkan ketebalan huruf pada tombol */
        }

        .whatsapp-btn,
        .back-btn {
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px; /* Tambahkan ruang di dalam tombol */
            font-size: 18px; /* Perbesar teks tombol */
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .whatsapp-btn:hover {
            background-color: #25D366;
        }

        .back-btn:hover {
            background-color: black;
        }

        .whatsapp-btn:focus,
        .back-btn:focus {
            background-color: #dc3545; /* Warna merah saat tombol diklik */
        }
    </style>
</head>

<body>
    <div th:replace="user/fragments/loader :: loader"></div>
    <!-- Start Main Top -->
    <div th:replace="user/fragments/user-header :: header"></div>

    <!-- Start Top Search -->
    <div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search" id="search">
                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
        </div>
    </div>
    <!-- End Top Search -->

    <!-- Start Contact Us  -->
    <div class="contact-box-main">
           <div class="row">
               <div class="col-lg-8 col-sm-12 mx-auto"> <!-- Add mx-auto class for horizontal centering -->
                   <div class="container">
                           <div class="alert alert-success" role="alert">
                               <h4 class="alert-heading">Order Telah Diterima</h4>
                               <hr>
                               <p>Pesanan Anda telah diterima. Silahkan melakukan pembayaran lebih lanjut melalui WhatsApp dibawah ini!</p>
                               <hr>
                               <a th:href="@{${whatsappUrl}}" target="_blank" class="btn whatsapp-btn"><i class="fab fa-whatsapp"></i> Hubungi Kami</a>
                               <a th:href="@{/user/}" class="btn back-btn"><i class="fas fa-arrow-left"></i> Halaman Home</a>
                           </div>
                   </div>
               </div>
           </div>
   </div>
    <!-- End Cart -->
    <br>
    <br>
    <br>
    <!-- Start copyright  -->
    <div class="footer-copyright">
        <p class="footer-company">All Rights Reserved. &copy; 2023 <a href="#">Jimbung Industrial</a> Design By :
            <a href="https://html.design/">Politeknik Statistika STIS</a>
        </p>
    </div>
    <!-- End copyright  -->

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

    <!-- ALL JS FILES -->
    <script th:src="@{/assets/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/assets/js/popper.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <!-- ALL PLUGINS -->
    <script th:src="@{/assets/js/jquery.superslides.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap-select.js}"></script>
    <script th:src="@{/assets/js/inewsticker.js}"></script>
    <script th:src="@{/assets/js/bootsnav.js}"></script>
    <script th:src="@{/assets/js/images-loded.min.js}"></script>
    <script th:src="@{/assets/js/isotope.min.js}"></script>
    <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/js/baguetteBox.min.js}"></script>
    <script th:src="@{/assets/js/form-validator.min.js}"></script>
    <script th:src="@{/assets/js/contact-form-script.js}"></script>
    <script th:src="@{/assets/js/custom.js}"></script>
    <script th:src="@{/assets/js/loader.js}"></script>
</body>

</html>
