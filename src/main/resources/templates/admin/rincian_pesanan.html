  <meta content="" name="description">
  <meta content="" name="keywords">

  <link th:href="@{/assets/img/jimbung.png}" rel="icon">
  <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{/assets/css/style.css}" rel="stylesheet">

  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <div th:replace="admin/fragments/admin-nav :: header"></div>
  <div th:replace="admin/fragments/admin-nav :: nav"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Daftar Pesanan</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/admin/}">Home</a></li>
          <li class="breadcrumb-item"><a th:href="@{/admin/pesanan}">Pesanan</a></li>
          <li class="breadcrumb-item active">Detail</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
               <h5 class="card-title" style="display: inline-flex;">Rincian Pesanan</h5>

               <table class="table table-border">
                 <thead>
                   <tr>
                     <th scope="col">Keterangan</th>
                     <th scope="col">Rincian</th>
                   </tr>
                 </thead>
                 <tbody>
                   <tr>
                     <th scope="row"><b>Id</b></th>
                     <td th:text="${order.id}"></td>
                   </tr>
                   <tr>
                     <th scope="row"><b>Tanggal Pemesanan</b></th>
                     <td th:text="${order.orderDate}"></td>
                   </tr>
                   <tr>
                     <th scope="row"><b>Nama Pemesan</b></th>
                     <td th:text="${order.user.name}"></td>
                   </tr>
                   <tr>
                     <th scope="row"><b>Email</b></th>
                     <td th:text="${order.user.email}"></td>
                   </tr>
                   <tr>
                     <th scope="row"><b>Alamat Pengiriman</b></th>
                     <td th:text="${order.address}"></td>
                   </tr>
                   <tr>
                     <th scope="row"><b>Nomor Telepon</b></th>
                     <td th:text="${order.whatsapp}"></td>
                   </tr>
                   <tr>
                     <th scope="row"><b>Rincian Produk</b></th>
                     <td>
                        <table class="table table-border">
                           <thead>
                              <tr>
                                <th scope="col">No</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Jumlah</th>
                                <th scope="col">Size</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr th:each="orderItem, iterStat : ${order.orderItems}">
                                <th scope="row" th:text="${iterStat.index + 1}"></th>
                                <td th:text="${orderItem.product.name}"></td>
                                <td th:text="${orderItem.size}"></td>
                                <td th:text="${orderItem.quantity}"></td>
                             </tr>
                            </tbody>
                        </table>
                     </td>
                   </tr>
                   <tr>
                     <th scope="row"><b>Total Harga</b></th>
                     <td th:text="${order.amountFormatted}"></td>
                   </tr>
                   <tr>
                    <th scope="row"><b>Catatan</b></th>
                    <td th:text="${order.notes}"></td>
                  </tr>
                  <tr>
                    <th scope="row"><b>Total Harga</b></th>
                    <td th:text="${order.status}"></td>
                  </tr>
                 </tbody>
               </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
   <div class="credits">
     Designed by <a href="">Kelompok 5</a>

 </footer><!-- End Footer -->

  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
