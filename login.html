<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <form class="form-containerLogin">
        <div class="logo-container text-center mt-1 mb-4">
          <img src="logo.png" alt="Logo" class="logo-animation logo">
        </div>
        <div class="mb-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user" style="color: #d40000;"></i></span>
            <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username atau E-mail" required>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock" style="color: #d40000;"></i></span>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            <span class="input-group-text" id="showHide"><i class="fa-solid fa-eye-slash" style="color: #000000;"></i></span>
          </div>
        </div>
        <div class="mb-3 form-check form-switch">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label textform" for="exampleCheck1">Ingatkan Saya</label>
        </div>
        <div style="margin-top: -45px" class="text-end">
          <a href="lupapassword.html" class="text-hover fw-bold">Lupa Password?</a>
        </div>
        <div class="d-grid mt-4">
          <a type="submit" class="btn btn-outline-danger" href="index.html">Masuk</a>
        </div>
        <div class="judul">
          <span>Belum Punya Akun? <a href="register.html" class="text-hover fw-bold">Daftar</a></span>
        </div>
      </form>
    </div>
    <script>
      var passwordInput = document.getElementById("exampleInputPassword1");
      var showHideButton = document.getElementById("showHide");

      showHideButton.addEventListener("click", function () {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          showHideButton.innerHTML = '<i class="fa-solid fa-eye" style="color: #000000;"></i>';
        } else {
          passwordInput.type = "password";
          showHideButton.innerHTML = '<i class="fa-solid fa-eye-slash" style="color: #000000;"></i>';
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
